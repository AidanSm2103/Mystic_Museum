<div class="hidden-lore2">
    <p>Stars turn where sight ends cold,</p>
    <img src="Media/Rune2.png" class="interactive-rune" data-artifact="astrolabe" alt="Hidden Rune 2">
</div>

<section class="artifact-gallery">
  <figure class="artifact-polaroid">
    <img src="Media/Rune1.png" data-unlocked="/Media/Reliquary.png" alt="Artifact 1" class="artifact-img" id="reliquary-artifact">
    <figcaption>The Gilded Reliquary</figcaption>
    <p class="artifact-description">An ancient container, rumors say that it once contained the remains of an ancient god.</p>
  </figure>

  <figure class="artifact-polaroid">
    <img src="Media/Rune2.png" data-unlocked="/Media/Astrolabe.png" alt="Artifact 2" class="artifact-img" id="astrolabe-artifact">
    <figcaption>The Veiled Astrolabe</figcaption>
    <p class="artifact-description">A celestial artifact found in the dark galaxy, each star inscribed has not been seen for thousands of years</p>
  </figure>

  <figure class="artifact-polaroid">
    <img src="Media/Rune3.png" data-unlocked="/Media/Sigil.png" alt="Artifact 3" class="artifact-img" id="sigil-artifact">
    <figcaption>The Whispering Sigil</figcaption>
    <p class="artifact-description">A mysterious symbol of unknown origin, those who get to close hear the eldritch truth.</p>
  </figure>
</section>

<button class="reset-artifacts">
  <img class="reset-icon" src="Media/ResetRune.png" alt="Reset">
  <span class="reset-text">Begin the Rite anew</span>
</button>
